<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网站</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #2196F3;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的网站</h1>
        <p>这是我用Python和Flask创建的第一个网站</p>
    </div>

    <div class="content">
        <h2>关于这个网站</h2>
        <p>这是我学习Web开发的第一步。这个网站使用了：</p>
        <ul>
            <li>Python</li>
            <li>Flask框架</li>
            <li>HTML</li>
            <li>CSS</li>
        </ul>
        <a href="#" class="button">了解更多</a>
    </div>
</body>
</html>
